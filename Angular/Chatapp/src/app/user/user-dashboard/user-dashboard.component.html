<body>
  <ng-container *ngIf="user">
    <div [hidden]="editing">
      <div class="hero">
        <div class="photoURL" [ngStyle]="{'background-image': 'url(' + user.photoURL + ')'}">
          <input type="file" accept="image/*" name="file" id="file" class="uploadPhoto" (change)="uploadPhotoURL($event)">
          <label for="file">Change Photo</label>
        </div>
        <div class="hero-text">
          <h1>{{user.displayName}}</h1>
          <p>{{user.email}}</p>
          <br><br>
          <button mat-button (click)="editing=true" *ngIf="!editing">Edit profile</button>
        </div>
      </div>
    </div>
  
    <div [hidden]="!editing">
      <mat-card>
        <mat-form-field>
          <input matInput placeholder="Update your name" [(ngModel)]="user.displayName">
          <mat-icon matSuffix (click)="updateProfile()">save</mat-icon>
          <mat-hint align="end">Save</mat-hint>
        </mat-form-field>
      </mat-card>
      <mat-card>
          <mat-form-field>
            <input matInput placeholder="Update your email" [(ngModel)]="user.email">
            <mat-icon matSuffix (click)="updateEmail()">save</mat-icon>
            <mat-hint align="end">Save</mat-hint>
          </mat-form-field>
      </mat-card>
      <mat-card>
        <form (ngSubmit)=updateUser()>
          <mat-form-field>
            <input matInput placeholder="Update your username" name="username" [(ngModel)]="user.username">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Update your location" name="location" [(ngModel)]="user.location">
          </mat-form-field>
          <mat-form-field>
            <input matInput type="number" placeholder="Update your age" name="age" [(ngModel)]="user.age">
          </mat-form-field>
          <mat-form-field>
            <textarea matInput placeholder="Update your bio" name="bio" [(ngModel)]="user.bio"></textarea>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Update your gender" name="gender" [(ngModel)]="user.gender">
          </mat-form-field>
          <button mat-raised-button type="submit" class="updateButton" color="accent">Save</button>
          <button mat-button class="cancel" (click)="editing=false" *ngIf="editing">Cancel</button>
        </form>
      </mat-card>
    </div>
  </ng-container>
</body>
