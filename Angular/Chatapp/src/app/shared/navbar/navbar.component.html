<mat-toolbar>
  <mat-toolbar-row>
    <span class="appTitle" routerLink="/">{{appTitle}}</span>
    <button mat-button routerLink="/login" *ngIf="!auth.authenticated">Log in</button>
    <button mat-button routerLink="/register" *ngIf="!auth.authenticated">Register</button>
    <button mat-icon-button routerLink="/chat" *ngIf="auth.authenticated">
      <mat-icon>chat</mat-icon>
    </button>
    <button mat-icon-button [matMenuTriggerFor]="menu" *ngIf="auth.authenticated">
      <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon>account_circle</mat-icon>
          <span routerLink="/dashboard">Profile</span>
        </button>
        <button mat-menu-item>
          <mat-icon>home</mat-icon>
          <span routerLink="/users">Users</span>
        </button>
        <button mat-menu-item>
          <mat-icon>chat</mat-icon>
          <span routerLink="/chat">Chats</span>
        </button>
        <button mat-menu-item (click)="auth.LogOut()">
          <mat-icon>exit_to_app</mat-icon>
          <span>Sign out</span>
        </button>
      </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>
