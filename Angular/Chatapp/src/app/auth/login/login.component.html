<body>
  <main>
    <section>
      <form [formGroup]="LogInForm" (ngSubmit)="LogIn()">
        <h1>Welcome back</h1>
        <p>Login to start to chat</p>

        <mat-form-field [formGroup]="LogInForm">
          <input matInput placeholder="Enter you email" [formControl]="email" required>
          <mat-error *ngIf="email.valid">Not a valid email</mat-error>
        </mat-form-field>

        <mat-form-field [formGroup]="LogInForm">
          <input matInput placeholder="Enter you password" [type]="hide ? 'password' : 'text'" [formControl]="password"
            required>
          <mat-icon matSuffix (click)="hide = !hide">{{ hide ? 'visibility' : 'visibility_off'}}</mat-icon>
          <mat-hint align="end">
            <a routerLink="/reset-password">Forgot password?</a>
          </mat-hint>
          <mat-error *ngIf="password.valid">Not a valid password</mat-error>
        </mat-form-field>

        <button mat-raised-button type="submit" routerLink="/users">Sign in</button>
        <button mat-raised-button routerLink="/register">Register</button>

        <p>Tired of yet another password? Continue with:</p>
        <button mat-raised-button (click)="auth.googleLogin()" color="accent">Google</button>
      </form>
    </section>
  </main>
</body>
